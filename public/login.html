  <div class="nav-section">

        <li id="frontpage"><a href="/logout">trace</a></li>

  <div class="container right-panel-active">
    <!-- Sign Up -->
    <div class="container__form container--signup">
      <form action="#" class="form" id="form1">
        <h2 class="form__title has-text-weight-bold">Sign Up</h2>
        <input type="email" placeholder="Email" id="email-input" class="input" />
        <input type="password" placeholder="Password" id="password-input" class="input" />
        <button type="submit" id="signupBtn" class="btn">Sign Up</button>
      </form>
    </div>


    <!-- Sign In -->
    <div class="container__form container--signin">
      <form action="#" class="form" id="form2">
        <h2 class="form__title has-text-weight-bold">Sign In</h2>
        <input type="email" placeholder="Email" id="email-inputIn" class="input" />
        <input type="password" placeholder="Password" id="password-inputIn" class="input" />
        <a href="https://www.youtube.com/watch?v=J---aiyznGQ" class="link">Forgot your password?</a>
        <button id="loginBtn" class="btn">Sign In</button>
      </form>
    </div>

    <!-- Overlay -->
    <div class="container__overlay">
      <div class="overlay">
        <div class="overlay__panel overlay--left">
          <button class="btn" id="signIn">Sign In</button>
        </div>
        <div class="overlay__panel overlay--right">
          <button class="btn" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <div id="alert">
    <p style="color: red;" class="msg"></p>
  </div>
